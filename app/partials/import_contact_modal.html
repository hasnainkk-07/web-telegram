<div class="import_modal_wrap" my-modal-position>

  <a class="modal-close-button" ng-click="$dismiss()"><i></i></a>

  <div class="modal-body">

    <form class="modal_simple_form" ng-submit="doImport()">

      <h4 my-i18n>Add new contact</h4>

      <div class="form-group">
        <input class="form-control input-sm" my-focused type="text" placeholder="{{'Phone number' | i18n}}" ng-model="importContact.phone"/>
      </div>
      <div class="form-group">
        <input class="form-control input-sm" type="text" placeholder="{{'First name' | i18n}}" ng-model="importContact.first_name"/>
      </div>
      <div class="form-group">
        <input class="form-control input-sm" type="text" placeholder="{{'Last name' | i18n}}" ng-model="importContact.last_name"/>
      </div>

    </form>

  </div>

  <div class="modal-footer">
    <a class="btn btn-link pull-left" ng-if="phonebookAvailable" ng-click="importPhonebook()" my-i18n>Phonebook</a>
    <a class="btn btn-link" ng-click="$dismiss()" my-i18n>Cancel</a>
    <button class="btn btn-primary" ng-class="{disabled: progress.enabled}" ng-click="doImport()" ng-bind="progress.enabled ? 'Importing...' : 'Save' | i18n" ng-disabled="progress.enabled"></button>
  </div>

</div>
